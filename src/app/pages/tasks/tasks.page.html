<ion-header>
  <ion-toolbar>
    <ion-title>Tarefas</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks" [class.completed]="task.completed">
      <ion-label>{{ task.name }}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="task.completed"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list-header>Completas</ion-list-header>
  <ion-item *ngFor="let task of completedTasks" [class.completed]="true">
    <ion-label>{{ task.name }}</ion-label>
    <ion-checkbox slot="start" [(ngModel)]="task.completed" disabled></ion-checkbox>
  </ion-item>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addTask()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
